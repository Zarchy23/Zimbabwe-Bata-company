<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Store Locator</title><link rel="stylesheet" href="styles.css"/></head><body class="page-store"><header class="site-header"><div class="container header-inner"><a href="index.html" class="logo"><img src="logo shoe.jpg" alt="Bata"></a><nav class="main-nav"><a href="index.html" class="nav-link">Home</a><a href="products.html" class="nav-link">Products</a><a href="about.html" class="nav-link">About</a><a href="store-locator.html" class="nav-link active">Store</a><a href="promotions.html" class="nav-link">Promos</a><a href="contact.html" class="nav-link">Contact</a></nav></div></header> <main class="container">
    <h1>Find Our Stores</h1>
    <p>Use the interactive map below to locate Bata retail outlets across Zimbabwe.</p>
    <div id="map"></div>
  </main>

  <footer>
    <div class="container footer-content">

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
  


    // Example store locations with markers
    const stores = [
      { name: "Bata Harare", coords: [-17.8292, 31.0522] },
      { name: "Bata Bulawayo", coords: [-20.1324, 28.6265] },
      { name: "Bata Mutare", coords: [-18.9707, 32.6700] }
    ];

    stores.forEach(store => {
      L.marker(store.coords).addTo(map)
        .bindPopup(`<b>${store.name}</b>`)
        .openPopup();
    });
  </script>
